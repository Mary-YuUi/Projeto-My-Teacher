<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./Static/css/style.css">
    <title>My teacher</title>
</head>
<body>
    <header>
        <img class="logo" src="./Static/img/logo_myteacher.png" alt="logo_do_site_my_teacher">
        <span>Escolha uma mentoria para alcançar sua fluência perfeita!!</span>
    </header>

    <main>
        <section class="teacher-container">
            <img src="./Static/img/foto_professor_1.png" alt="foto do professor01" class="teacher-img">
            <p><strong class="teacher-name">João da Silva</strong></p>
            <p class="teacher-price">R$ 100,OO por hora</p>
            <p class="teacher-description">Professor de inglês já morou nos Estados Unidos e Inglaterra</p>
            <form class="teacher-contract">
                <input name="price" type="hidden" value="100">
                <input required min="1" max="100" name="hours" type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button>
            </form>
        </section>

        <section class="teacher-container">
            <img src="./Static/img/foto_professor_2.png" alt="foto do professor02" class="teacher-img">
            <p><strong class="teacher-name">Maria da Silva</strong></p>
            <p class="teacher-price">R$ 120,OO por hora</p>
            <p class="teacher-description">Professora de Mandarin já morou na China e Japão</p>
            <form class="teacher-contract">
                <input name="price" type="hidden" value="120">
                <input required min="1" max="100" name="hours" type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button"> Calcular valor total</button>
            </form>
        </section>
        <script src="./Static/js/script.js">
        </script>

        
    </main>
</body>
</html>
